<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        /* CSS cho giao diện đăng nhập/đăng ký */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .form-toggle button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 30px; /* Tăng chiều rộng nút */
            cursor: pointer;
            font-weight: bold;
            color: #555;
            border-radius: 5px;
            transition: 0.3s;
            flex: 1; /* Đảm bảo nút có chiều rộng đều nhau */
            margin: 0 5px; /* Thêm khoảng cách giữa các nút */
        }

        .form-toggle button:hover {
            background-color: #F58d17;
            color: #fff;
        }

        .form-toggle button.active {
            background-color: #F58d17;
            color: #fff;
        }

        .form-content {
            display: none;
        }

        .form-content h2 {
            margin-bottom: 1rem;
            color: #222;
        }

        form input[type="email"],
        form input[type="password"],
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }

        .forgot-password:hover {
            color: #F58d17;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #F58d17;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-button:hover {
            background-color: #d37810;
        }

        p {
            font-size: 0.9rem;
            color: #777;
        }

        p a {
            color: #F58d17;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-toggle">
            <button id="login-btn" onclick="showLogin()">Login</button>
            <button id="register-btn" onclick="showRegister()">Sign up</button>
        </div>
        <div id="login-form" class="form-content" style="display: block;">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="form-button">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up now</a></p>
            </form>
        </div>
        <div id="register-form" class="form-content">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="form-button">Signup</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login now</a></p>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
        }

        function showRegister() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        }
    </script>
</body>
</html>
